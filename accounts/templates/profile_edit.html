{% extends 'main.html' %}
{% block content %}
    <section id = 'register-sec'>
        <form id = 'register-form' method= "POST" enctype="multipart/form-data">
        {% csrf_token %}
            {% for field in form %}
                {% for error in field.errors %}
                    <a style = "color: #c0392b; font-size: 24px; margin: auto;">{{error}}</a>
                {% endfor %}
                {{ field }}
            {% endfor %}
        <div id = 'submit-button'><a href = '#' onclick="document.getElementById('register-form').submit()">Сохранить</a></div>
        </form>
    </section>
{% endblock %}
